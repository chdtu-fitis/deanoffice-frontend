<div class="modal-header">
  <h4 class="modal-title">Вибір колонок</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div *ngFor="let col of allColumnDef" class="col-12 col-sm-6 col-lg-4">
      <div class="form-check form-check-inline my-2">
        <input
          [id]="col.field"
          type="checkbox"
          [checked]="isChecked(col.field)"
          (change)="onChange(col)"
          class="form-check-input"
        >
        <label [for]="col.field" class="form-check-label">{{col.headerName}}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="applyColumns()" class="btn btn-success btn-submit">Ок</button>
  <button (click)="resetColumns()" class="btn btn-outline-info">За замовчуванням</button>
</div>

<form (ngSubmit)="searchStudent()" [formGroup]="searchForm" class="form-inline d-inline-flex">
  <input
    type="text"
    formControlName="search"
    class="form-control mr-1"
    id="search"
    placeholder="ПIБ"
    autocomplete="off"
  >
  <button type="submit" class="btn btn-info">Пошук</button>
</form>

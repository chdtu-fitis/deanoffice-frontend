<specialization-modal *ngIf="modalIsOpen" #modal [title]=" getTitle()" (hideModal)="hideModal()">
  <div class="modal-body">
    <specialization-form [updateForm]="true" #form></specialization-form>
  </div>

  <div class="modal-footer">
    <button (click)="submit()" class="btn btn-success btn-submit">Оновити</button>
    <button (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
  </div>
</specialization-modal>

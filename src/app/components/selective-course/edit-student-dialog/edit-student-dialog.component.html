<div class="modal-header">
  <h4 class="modal-title">Placeholder</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="creation-form">

    <div>
      <div class="row">
        <div class="col">
          <label for="surname">Введіть прізвище студента:</label>
          <input type="text" id="surname" [(ngModel)]="surname" class="form-control">
        </div>
      </div>
      <br>
      <div class="row justify-content-between">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary" (click)="findStudentCourses(true)">
            Знайти всі вибір. дисципліни студента
          </button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary" (click)="findStudentCourses(false)">
            Знайти не дискваліф. вибір. дисципліни студента
          </button>
        </div>
      </div>
      <br>
    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="findStudentCourses()">Зберегти</button>
      <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Скасувати</button>
    </div>
  </div>
</div>

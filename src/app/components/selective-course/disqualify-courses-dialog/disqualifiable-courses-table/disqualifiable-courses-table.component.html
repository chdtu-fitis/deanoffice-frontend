<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">№</th>
    <th scope="col"><input type="checkbox"
                           [(ngModel)]="isAllSelected"
                           (change)="changeAllIsSelected()"></th>
    <th scope="col">Дисципліна</th>
    <th scope="col">Семестр</th>
    <th scope="col">Цикл</th>
    <th scope="col">Кафедра</th>
    <th scope="col">Викладач</th>
    <th scope="col">Записалось</th>
  </tr>
  </thead>
  <tbody>
  <tbody *ngFor="let course of selectiveCourses; let i = index;"
         [ngStyle]="{ 'color': (course.trainingCycle == 'GENERAL' && course.studentsCount >= minGeneralStudentsCount) ||
          (course.trainingCycle == 'PROFESSIONAL' && course.studentsCount >= minProfessionalStudentsCount) ? 'black' : 'red'}">
    <tr >
      <td>{{i+1}}</td>
      <td><input type="checkbox"
                 [(ngModel)]="course.selected"
                 (change)="changeSelectedSelectiveCourses($event.target.checked, course)"></td>
      <td>{{course.course.courseName.name}}</td>
      <td>{{course.course.semester}}</td>
      <td>{{typeCycle[course.trainingCycle]}}</td>
      <td>{{course.department.abbr}}</td>
      <td>{{course.teacher | nameWithInitials}}</td>
      <td>{{course.studentsCount}}</td>
    </tr>
  </tbody>
</table>

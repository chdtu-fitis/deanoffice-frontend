<div class="modal-header">
  <h4 class="modal-title">Призначення дисциплін</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="creation-form">
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="assign()">Призначити</button>
      <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Скасувати зміни</button>
    </div>
  </div>
</div>

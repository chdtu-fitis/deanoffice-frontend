<div class="modal-header">
  <h4 class="modal-title">Редагування - {{selectiveCourse.course.courseName.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="creation-form">
    <form [formGroup]="form" style="margin-bottom: 10px">
      <div formArrayName="knowledgeTypes" *ngIf="selectiveCourse.trainingCycle == 'PROFESSIONAL'">
        <div class="row" style="margin-left: 7px">
          <div *ngFor="let control of form.get('knowledgeTypes').controls; let i = index" class="col-5">
            <input type="checkbox" [formControl]="control">
            <span
              style="margin-left: 7px; margin-right: 20px;">{{fieldsOfKnowledge[i].code}} {{fieldsOfKnowledge[i].name}}</span>
          </div>
        </div>
        <hr>
      </div>
      <selective-course-form #selectiveCourseForm [course]="selectiveCourse.course" [departments]="departments">
      </selective-course-form>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="edit()">Зберегти</button>
      <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Скасувати</button>
    </div>
  </div>
</div>

<form [formGroup]="form">
  <tabset #tabset id="teacher-form-tabset">
    <div class="form-layout">
      <div class="form-item">
        <div class="form-group">
          <label for="surname">Прізвище:</label>
          <input formControlName="surname" type="text" class="form-control" id="surname">
        </div>

        <div class="form-group">
          <label for="name">Ім'я:</label>
          <input formControlName="name" type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="patronimic">По батькові:</label>
          <input formControlName="patronimic" type="text" class="form-control" id="patronimic">
        </div>

        <div class="form-group">
          <div class="down-line">
            <div>
            <label>Стать:</label>
            </div>
          <div class="radio">
            <p><input formControlName="sex"  id="sexMALE" type="radio" value="MALE">  чоловіча</p>
            <p><input formControlName="sex"  id="sexFEMALE" type="radio" value="FEMALE">  жіноча</p>
         </div>
        </div>
       </div>
      </div>

      <div class="form-item">
        <div class="form-group">
          <label for="scientificDegree">Науковий ступінь:</label>
          <select formControlName="scientificDegreeId" class="form-control" id="scientificDegree">
            <option [ngValue]=""></option>
            <option *ngFor="let scientificDegree of scientificDegrees" [ngValue]="scientificDegree.id">{{scientificDegree.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="position" class="required">Посада:</label>
          <select formControlName="positionId" class="form-control" id="position"
                  [appValidation]="form.controls.positionId">
            <option *ngFor="let position of positions" [ngValue]="position.id">{{position.name}}</option>
          </select>
          <app-validation-errors [control]="form.controls.positionId"></app-validation-errors>
        </div>

        <div class="form-group">
          <label for="department" class="required">Кафедра:</label>
          <select formControlName="departmentId" class="form-control" id="department"
                  [appValidation]="form.controls.departmentId">
            <option *ngFor="let department of departments" [ngValue]="department.id">{{department.name}}</option>
          </select>
          <app-validation-errors [control]="form.controls.departmentId"></app-validation-errors>
        </div>

        <div class="form-item">
          <div class="form-group">
            <label for="academicTitle">Вчене звання:</label>
            <select formControlName="academicTitle" class="form-control" id="academicTitle">
              <option [ngValue]=""></option>
              <option *ngFor="let academicTitle of AcademicTitle | keyvalue" [ngValue]="academicTitle.key">{{academicTitle.value}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </tabset>
</form>

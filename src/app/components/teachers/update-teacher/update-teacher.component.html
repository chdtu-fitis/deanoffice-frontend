<modal-wrapper #modal [heading]=" getTitle()" (hideModal)="hideModal()">
  <div class="modal-body">
    <teacher-form [updateForm]="true" #form></teacher-form>
  </div>

  <div class="modal-footer">
    <button (click)="submit()" class="btn btn-success btn-submit">Оновити</button>
    <button (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
  </div>
</modal-wrapper>

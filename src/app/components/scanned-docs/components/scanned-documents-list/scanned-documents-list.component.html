<section class="scanned-documents-list">
  <ul>
    <li *ngFor="let d of scannedDocumentList; let i = index;">
      {{ d.courseName }}, {{ d.groupName }}
      <button
        class="btn btn-secondary"
        (click)="onEdit(i)"
      >
        {{ LangEnum.SCANNED_DOCS.EDIT }}
      </button>
    </li>
  </ul>
</section>

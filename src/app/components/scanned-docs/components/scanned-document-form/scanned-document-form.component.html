<form
  class="scanned-document-form"
  [formGroup]="scannedDocumentForm"
  (ngSubmit)="onSubmit($event)"
>
  <div class="form-group">
    <label>
      {{ LangEnum.SCANNED_DOCS.COURSE_NAME }}
    </label>
    <input
      formControlName="courseName"
      type="text"
      class="form-control"
      [readonly]="areProtectedFieldsLocked"
    >
  </div>

  <div class="form-group">
    <label>
      {{ LangEnum.SCANNED_DOCS.GROUP_NAME }}
    </label>
    <input
      formControlName="groupName"
      type="text"
      class="form-control"
      [readonly]="areProtectedFieldsLocked"
    >
  </div>

  <div class="form-group" formArrayName="students">
    <label>
      {{ LangEnum.SCANNED_DOCS.STUDENTS }}
    </label>

    <div
      class="form-row"
      *ngFor="let s of students.controls; let i = index;"
    >
      <ng-container [formGroupName]="i">
        <div class="col">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            [readonly]="areProtectedFieldsLocked"
          >
        </div>
        <div class="col">
          <input
            formControlName="grade"
            type="text"
            class="form-control"
          >
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onRemoveStudent(i)"
          >
            {{ LangEnum.SCANNED_DOCS.REMOVE }}
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="scannedDocumentForm.invalid"
  >
    {{ LangEnum.SCANNED_DOCS.CONFIRM }}
  </button>

  <button
    type="button"
    class="btn"
    [class.btn-secondary]="areProtectedFieldsLocked"
    [class.btn-success]="!areProtectedFieldsLocked"
    (click)="onToggleLock()"
  >
    {{
      areProtectedFieldsLocked
        ? LangEnum.SCANNED_DOCS.UNLOCK
        : LangEnum.SCANNED_DOCS.LOCK
    }}
  </button>
</form>

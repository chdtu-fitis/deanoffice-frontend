<div class="row" *ngIf='!isLoggedIn()'>
  <div class="col-6">
    <button type="button" class="btn btn-info" (click)="signIn()">Увійти в Google account</button>
  </div>
</div>

<div class="row" *ngIf='isLoggedIn()'>
  <div class="col-lg-4">
    <button type="button" class="btn btn-info" (click)="setCharts()">Сформувати звіти</button>
  </div>
  <div class="col-8">
    <button type="button" class="btn btn-info"(click)="signOut()">Вийти з Google account</button>
  </div>
</div>

  <div class="row" *ngIf='isLoggedIn()'>
    <div *ngIf="usersChart">
      <canvas class="chartCanvas" id="usersCanvas">{{ usersChart }}</canvas>
    </div>
    <div *ngIf="sessionsChart">
      <canvas class="chartCanvas" id="sessionsCanvas">{{ sessionsChart }}</canvas>
    </div>
  </div>

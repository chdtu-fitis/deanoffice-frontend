<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
   </button>
</div>
<div *ngFor="let group of foreignGroupsAndCourses">
  <tr>
    <td>{{group.otherGroup.name}}</td>
    <td>{{group.foreignGroup.name}}</td>
  </tr>
  <tr>
    <td>
      <div *ngFor="let course of group.differentOtherCourses">
        <p>{{course.courseName.name}}</p>
      </div>
    </td>
  </tr>
</div>

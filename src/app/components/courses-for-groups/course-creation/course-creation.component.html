<div class="card">
  <div class="card-header">
    Створити предмет
  </div>
  <div class="creation-form">
    <div class="row">
      <div class="form-group col">
        <input
          name="name"
          required
          type="text"
          class="form-control mr-2 ng-pristine ng-valid ng-touched"
          [ngbTypeahead]="search"
          [(ngModel)]="course.courseName"
          [inputFormatter]="formatter"
          [resultFormatter]="formatter"
          (change)="checkCourseName($event.target.value)"
          (focus)="focus$.next($event.target.value)"
          (click)="click$.next($event.target.value)"
          #instance="ngbTypeahead"
          placeholder="Назва">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-2">
        <input name="hours" required class="form-control mr-2 ng-pristine ng-valid ng-touched "
               [(ngModel)]="course.hours" placeholder="Годин">
      </div>
      <div class="form-group col-3">
        <input name="semester" required class="form-control mr-2 ng-pristine ng-valid ng-touched"
               [(ngModel)]="course.semester" placeholder="Семестр">
      </div>
      <div class="form-group col-3">
        <select class="form-control mr-2 ng-pristine ng-valid ng-touched" [(ngModel)]="course.hoursPerCredit">
          <option [ngValue]="30">30</option>
          <option [ngValue]="36">36</option>
        </select>
      </div>
      <div class="form-group col-4">
        <select name="kc" required class="form-control mr-2 ng-pristine ng-valid ng-touched"
                [(ngModel)]="course.knowledgeControl">
          <option value="">Виберіть</option>
          <option *ngFor="let kc of knowledgeControl" [ngValue]="kc">{{kc.name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-success" (click)="createCourse()">Створити</button>
      </div>
    </div>
  </div>
</div>

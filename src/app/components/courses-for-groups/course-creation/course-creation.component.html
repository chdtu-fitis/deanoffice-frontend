<div class="card">
  <div class="card-header">
    Створити предмет
  </div>
  <div class="creation-form">
    <form [formGroup]="form">
      <div class="row">
        <div class="form-group col">
          <div formGroupName="courseName">
            <input formControlName="name"
                   [typeahead]="courseNames"
                   typeaheadOptionField="name"
                   (typeaheadOnSelect)="onSelect($event)"
                   [typeaheadOptionsLimit]="7"
                   [typeaheadMinLength]="0"
                   placeholder="Назва"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-2">
          <input type="number" required class="form-control"
                  formControlName="hours" placeholder="Годин">
        </div>
        <div class="form-group col-3">
          <input name="semester" type="number" disabled required class="form-control"
                 formControlName="semester" placeholder="Семестр">
        </div>
        <div class="form-group col-3">
          <select name="hoursPerCredit" class="form-control" formControlName="hoursPerCredit" title="Кредити">
            <option [ngValue]="30">30</option>
            <option [ngValue]="36">36</option>
          </select>
        </div>
        <div class="form-group col-4">
          <select name="kc" required class="form-control"
                  formControlName="knowledgeControl" title="Контроль">
            <option *ngFor="let kc of knowledgeControl" [ngValue]="kc">{{kc.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <button class="btn btn-success" (click)="createCourse(true)" [disabled]="form.invalid">
            Створити і додати до групи
          </button>
        </div>
        <div class="col-4">
          <button class="btn btn-success" (click)="createCourse(false)" [disabled]="form.invalid">
            Створити
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
